<!DOCTYPE html><html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1fdff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #todo-form {
      display: flex;
      margin-bottom: 1rem;
    }
    #new-task {
      flex-grow: 1;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
    }
    #task-list {
      height: 50vh;
      overflow-y: auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    li .task-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    li .task-meta {
      font-size: 0.85rem;
      color: #555;
    }
    li .task-main {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
    }
    .star {
      font-size: 1.2rem;
      cursor: pointer;
      width: 1.5rem;
      text-align: center;
    }
    .star.selected {
      background-color: gold;
    }
    li.completed span {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Список Завдань</h1>
  <form id="todo-form">
    <input type="text" id="new-task" placeholder="Нове завдання..." required />
    <button type="submit">Додати</button>
  </form>
  <ul id="task-list"></ul> <script>
    const API_URL = 'http://localhost:3000/tasks';
    const form = document.getElementById('todo-form');
    const input = document.getElementById('new-task');
    const list = document.getElementById('task-list');

    async function fetchTasks() {
      const res = await fetch(API_URL);
      return res.json();
    }

    async function renderTasks() {
      let tasks = await fetchTasks();
      tasks.sort((a, b) => (b.favorite ? 1 : 0) - (a.favorite ? 1 : 0));

      list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';

        const row = document.createElement('div');
        row.className = 'task-row';

        const main = document.createElement('div');
        main.className = 'task-main';

        const star = document.createElement('span');
        star.innerHTML = task.favorite ? '★' : '☆';
        star.className = 'star';
        star.style.color = task.favorite ? 'gold' : '#aaa';
        star.onclick = async () => {
          await fetch(`${API_URL}/${task.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ favorite: !task.favorite })
          });
          renderTasks();
        };


        const span = document.createElement('span');
        span.textContent = task.text;
        span.style.wordBreak = 'break-word';
        span.onclick = async () => {
          await fetch(`${API_URL}/${task.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ completed: !task.completed })
          });
          renderTasks();
        };

        main.appendChild(star);
        main.appendChild(span);

        const meta = document.createElement('div');
        meta.className = 'task-meta';
        meta.textContent = task.timestamp || '';

        const btn = document.createElement('button');
        btn.textContent = 'Видалити';
        btn.onclick = async () => {
          await fetch(`${API_URL}/${task.id}`, { method: 'DELETE' });
          renderTasks();
        };

        row.appendChild(meta);
        row.appendChild(btn);

        li.appendChild(main);
        li.appendChild(row);
        list.appendChild(li);
      });
    }

    form.onsubmit = async (e) => {
      e.preventDefault();

      const now = new Date();
      const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + ' ' +
                        now.toLocaleDateString('uk-UA');

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          text: input.value,
          timestamp: timestamp,
          favorite: false
        })
      });
      input.value = '';
      renderTasks();
    };

    renderTasks();
  </script></body>
</html>
